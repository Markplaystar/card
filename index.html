  <div class="card-wrapper">

        <div class="info">

            <li>
              <span class="icon">✉</span>
              <a href="mailto:markplays@naver.com">markplays@naver.com</a>
            </li>
            <li>
              <span class="icon">📱</span>
              <a href="tel:010-9543-9521">010-9543-9521</a>
            </li>
          </ul>

          <a href="https://www.youtube.com/@pansasa" target="_blank" rel="noopener noreferrer" class="btn-youtube">YouTube</a>

      </div>

      <div class="card-edge"></div>
    </article>
  </div>

  <script src="script.js"></script>

</html>
